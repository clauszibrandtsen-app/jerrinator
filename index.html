     async function handleSearch() {
            const input = document.getElementById('searchInput').value.trim();
            if (!input) return;

            const btn = document.getElementById('searchBtn');
            const btnText = document.getElementById('btnText');
            
            // First try simple keyword search
            const lowerInput = input.toLowerCase();
            const simpleMatch = db.find(s => 
                s.danish.toLowerCase().includes(lowerInput) ||
                s.meaning.toLowerCase().includes(lowerInput) ||
                s.english.toLowerCase().includes(lowerInput)
            );
            
            if (simpleMatch) {
                showResult(simpleMatch);
                return;
            }
            
            // If no simple match, try AI search
            btn.disabled = true;
            btnText.textContent = 'Thinking...';
            
            try {
                // Only send a subset of sayings to avoid token limits
                const sayingsSummary = db.map(s => `${s.danish}|${s.meaning}`).join('~');
                
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 500,
                        messages: [{
                            role: "user",
                            content: `Find best Danish saying match for: "${input}"

Sayings database (format: danish|meaning):
${sayingsSummary}

Return ONLY this exact JSON (no markdown):
{"danish": "exact Danish saying from list"}

Find the saying that best matches the user's query semantically.`
                        }]
                    })
                });

                const data = await response.json();
                
                // Check for API errors
                if (data.error) {
                    throw new Error(data.error.message || 'API error');
                }
                
                const text = data.content[0].text.replace(/```json|```/g, '').trim();
                const parsed = JSON.parse(text);
                
                // Find the actual saying in our database
                const found = db.find(s => s.danish === parsed.danish);
                if (found) {
                    showResult(found);
                } else {
                    // Fallback: show "not found"
                    showResult({ 
                        danish: input, 
                        english: "Not found", 
                        meaning: "No matching saying found. Try different keywords or a partial Danish phrase." 
                    });
                }
            } catch (error) {
                console.error('Search error:', error);
                // Show a better error message
                showResult({ 
                    danish: input, 
                    english: "Search failed", 
                    meaning: "Try typing a Danish word from the saying (e.g., 'ko', 'isen') or an English keyword (e.g., 'worry', 'calm')." 
                });
            }
            
            btn.disabled = false;
            btnText.textContent = 'AI Search';
        }

        document.getElementById('searchBtn').addEventListener('click', handleSearch);
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
