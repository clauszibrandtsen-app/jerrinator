        const db = dbString.split('~').map(x => {
            const [danish, english, meaning] = x.split('|');
            return { danish, english, meaning };
        });

        document.getElementById('count').textContent = db.length + '+';
        document.getElementById('totalCount').textContent = db.length;

        function showResult(saying) {
            document.getElementById('resultDanish').textContent = saying.danish;
            document.getElementById('resultEnglish').textContent = saying.english;
            document.getElementById('resultMeaning').textContent = saying.meaning;
            document.getElementById('resultBox').classList.remove('hidden');
        }

        async function handleSearch() {
            const input = document.getElementById('searchInput').value.trim();
            if (!input) return;

            const btn = document.getElementById('searchBtn');
            const btnText = document.getElementById('btnText');
            
            const lowerInput = input.toLowerCase();
            
            // First: Try exact word match (fixes "Rom" issue)
            const wordBoundary = new RegExp(`\\b${lowerInput}\\b`, 'i');
            const exactMatch = db.find(s => 
                wordBoundary.test(s.danish) ||
                wordBoundary.test(s.meaning) ||
                wordBoundary.test(s.english)
            );
            
            if (exactMatch) {
                showResult(exactMatch);
                return;
            }
            
            // Second: Try partial match
            const simpleMatch = db.find(s => 
                s.danish.toLowerCase().includes(lowerInput) ||
                s.meaning.toLowerCase().includes(lowerInput) ||
                s.english.toLowerCase().includes(lowerInput)
            );
            
            if (simpleMatch) {
                showResult(simpleMatch);
                return;
            }
            
            // Third: Try AI search
            btn.disabled = true;
            btnText.textContent = 'Searching...';
            
            try {
                const sayingsSummary = db.map(s => `${s.danish}|${s.meaning}`).join('~');
                
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 500,
                        messages: [{
                            role: "user",
                            content: `Find best Danish saying match for: "${input}"

Sayings database (format: danish|meaning):
${sayingsSummary}

Return ONLY this exact JSON (no markdown):
{"danish": "exact Danish saying from list"}

Find the saying that best matches the user's query semantically.`
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message || 'API error');
                }
                
                const text = data.content[0].text.replace(/```json|```/g, '').trim();
                const parsed = JSON.parse(text);
                
                const found = db.find(s => s.danish === parsed.danish);
                if (found) {
                    showResult(found);
                } else {
                    showResult({ 
                        danish: input, 
                        english: "Not found", 
                        meaning: "No matching saying found. Try different keywords or a partial Danish phrase." 
                    });
                }
            } catch (error) {
                console.error('Search error:', error);
                showResult({ 
                    danish: input, 
                    english: "Search failed", 
                    meaning: "Try typing a Danish word from the saying (e.g., 'ko', 'isen') or an English keyword (e.g., 'worry', 'calm')." 
                });
            }
            
            btn.disabled = false;
            btnText.textContent = 'Search';
        }

        document.getElementById('searchBtn').addEventListener('click', handleSearch);
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });

        const examplesList = document.getElementById('examplesList');
        db.slice(0, 10).forEach((saying) => {
            const button = document.createElement('button');
            button.className = 'w-full text-left p-4 rounded-2xl hover:bg-gray-800 transition-all duration-200 border border-gray-800';
            button.innerHTML = `
                <p class="font-medium text-white mb-1">${saying.danish}</p>
                <p class="text-sm text-gray-500">${saying.meaning}</p>
            `;
            button.addEventListener('click', () => {
                document.getElementById('searchInput').value = saying.danish;
                showResult(saying);
            });
            examplesList.appendChild(button);
        });
